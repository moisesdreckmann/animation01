<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="container containerPosition">
                <label for="user" id="labelUser">Username<span id="texto1"></span></label>
                <input type="text" id="user" class="input1" maxlength="10">
                <label for="pass" id="labelPass">Password<span id="texto2"></span></label>
                <input type="password" id="pass" class="input2" maxlength="10">
                <button class="btn">ENTER</button>
            </div>
    
            <div class="container">
                <div class="loader loaderAnimation"></div>
            </div>
    
            <div class="container">
                <div class="containerLoader">
                    <div class="loader loaderAnimation2"></div>
                </div>
            </div>

            <div class="container">
                <div class="skeleton"></div>
            </div>

            <div class="container">
                <div class="retanguloWrapper">
                    <div class="retangulo"></div>
                    <div class="retangulo"></div>
                    <div class="retangulo"></div>
                </div>
            </div>
    
            <div class="container">
                <div class="containerMove">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                </div>
            </div>
    
            <div class="container">
                <div class="barra"></div>
            </div>
    
            <div class="container">
                <div class="containerGoblin">
                    <div class="goblin-down"></div>
                    <div class="goblin-right"></div>
                    <div class="goblin-up"></div>
                    <div class="goblin-left"></div>
                </div>
            </div>
        </section>
    </main>     
    <script type="text/javascript" src="javascript.js"></script>        
</body>
</html>
